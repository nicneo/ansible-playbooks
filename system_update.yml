---
- name: System Update and Patching
  hosts: all
  become: true
  gather_facts: true
  vars:
    reboot_if_required: false
    
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      when: ansible_os_family == "Debian"
      register: apt_upgrade

    - name: Update dnf cache (RHEL/CentOS/Fedora)
      ansible.builtin.dnf:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Upgrade all packages (RHEL/CentOS/Fedora)
      ansible.builtin.dnf:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"
      register: dnf_upgrade

    - name: Check if reboot is required (Debian/Ubuntu)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file
      when: ansible_os_family == "Debian"

    - name: Check if reboot is required (RHEL)
      ansible.builtin.command: needs-restarting -r
      register: reboot_required_rhel
      failed_when: false
      changed_when: false
      when: ansible_os_family == "RedHat"

    - name: Display reboot status
      ansible.builtin.debug:
        msg: "Reboot required: {{ (reboot_required_file.stat.exists | default(false)) or (reboot_required_rhel.rc | default(0) == 1) }}"

    - name: Reboot if required and enabled
      ansible.builtin.reboot:
        reboot_timeout: 600
        msg: "Rebooting for system updates"
      when:
        - reboot_if_required | bool
        - (reboot_required_file.stat.exists | default(false)) or (reboot_required_rhel.rc | default(0) == 1)
